<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude" [markerDraggable]="marker.draggable">
        <agm-info-window >{{ marker.label }}</agm-info-window>
    </agm-marker>
</agm-map>
