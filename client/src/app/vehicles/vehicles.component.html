<div class="container scrollable">
    <div class="vehicles">
        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor="let heading of tableHeadings">{{ heading }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehicle of vehicles; index as i">
                    <td>{{ i + 1 }}</td>
                    <td><a [routerLink]="vehicle.vin">{{ vehicle.vin | uppercase }}</a></td>
                    <td>{{ vehicle.make | uppercase }}</td>
                    <td>{{ vehicle.model | uppercase }}</td>
                    <td>{{ vehicle.year }}</td>
                    <td>{{ vehicle.redlineRpm}}</td>
                    <td>{{ vehicle.maxFuelVolume }}</td>
                    <td>{{ vehicle.lastServiceDate | date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
